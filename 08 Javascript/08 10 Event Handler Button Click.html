<!DOCTYPE html>
<html>
<head>
	<title>Latihan 8.10</title>
	<script>
		function myFunction(){
			document.getElementById("demo").innerHTML = "Hello world dengan Javascript";
			alert ("Ini merupakan pesan hasil mengclick tombol");
		}
	</script>
</head>
<body>
	<p>Click the button to trigger a function.</p>
	<button onclick="myFunction()">Click me</button>
	<p id="demo"></p>
</body>
</html>

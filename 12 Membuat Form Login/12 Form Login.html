<html>
	<head>
		<title>@2020 Linds</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body id="body">
		<div id="card"><!--class menggunakan . css nya, id menggunakan #-->
			<div id="card-content">
				<div id="card-title">
					<h2>Login Aplikasi</h2>
					<div class="underline-title"></div>					
				</div>

				<form method="post" class="form">
					<label for="user-email" style="padding-top: 13px">&nbsp; Email</label>
					<input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required/>
					<div class="form-border"></div>

					<label for="user-password" style="padding-top: 13px">&nbsp; Password</label>
					<input id="user-password" class="form-content" type="password" name="password" autocomplete="on" required/>
					<div class="form-border"></div>
				</form>

				<a href="#"><legend id="forgot-pass"> Lupa password ? </legend></a>

				<input id="submit-btn" type="submit" name="submit" value="LOGIN"/><br>

				<a href="#"><legend id="signup">Belum punya akun?</legend></a>
			</div>
		</div>
	</body>
</html>
